<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form action="#" method="POST" onsubmit="return validatePassword(event)">
            <label for="fullname">*İsim-Soyisim:</label>
            <input type="text" name="fullname" id="fullname" required>

            <label for="email">*Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="birthdate">*Doğum Tarihi:</label>
            <input type="date" name="birthdate" id="bd" required>

            <label for="phone">*Telefon:</label>
            <div class="phone-container">
                <span class="country-code">+90</span>
                <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" placeholder="5XXXXXXXXX">
            </div>

            <label for="password">*Şifre:</label>
            <input type="password" name="password" id="password" required>
            <p class="password-requirements">Şifre en az 8 karakter, bir büyük harf, bir küçük harf ve bir rakam içermelidir.</p>
            
            <label for="confirm-password">Şifreyi Tekrar Girin:</label>
            <input type="password" name="confirm-password" id="confirm-password" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </div>
    <script>
        function registerUser(event) {
            event.preventDefault();
            alert("Başarıyla kayıt oldunuz!");
            return false;
        }
    </script>
</body>
</html>
